<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo</title>
</head>

<body>
    <form id="formid">
        <input type="text" placeholder="" name="woord" id="woord">
        <input type="submit" value="submit" />
    </form>
</body>

<script>
    window.onload = genguess;
    console.log("1")
    let form = document.getElementById("formid");
    form.addEventListener("submit", onsubmit);

    function genguess() {
        let steden = [
            "amsterdam",
            "barcelona",
            "madrid",
            "parijs",
            "berlijn",
            "londen",
            "new york",
            "tokyo",
        ];

        let randomIndex = Math.floor(Math.random() * steden.length);
        let randomWord = steden[randomIndex];
        let letterCount = randomWord.length;
        console.log(randomWord);
        console.log(letterCount);

        let dashes = "";
        for (let i = 0; i < letterCount; i++) {
            dashes += "-";
        }

        document.getElementById("woord").placeholder = dashes;
    }



    function onsubmit(event) {

        event.preventDefault();
        let woord = document.getElementById("woord").value.trim();
        if (woord === "") {
            alert("Please enter a word.");
            return;
        }
        console.log(woord);
        let guesses = 4;

        let updatedDashes = "";

        for (let i = 0; i < dashes.length; i++) {
            if (woord[i] === dashes[i]) {
                updatedDashes += woord[i];
            } else {
                updatedDashes += dashes[i];
            }
        }

        document.getElementById("woord").placeholder = updatedDashes;

        if (woord === updatedDashes) {
            alert("Congratulations! You guessed the word correctly!");
            resetGame();
        } else {
            guesses--;

            if (guesses === 0) {
                alert("Game over! You ran out of guesses. The word was: " + dashes);
                resetGame();
            } else {
                alert("Incorrect guess! You have " + guesses + " guesses remaining.");
            }
        }
    }

    function resetGame() {
        document.getElementById("woord").value = "";
        document.getElementById("woord").placeholder = "";
        genguess();
    }

</script>

</html>
